<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="timer-box">
    <div class="overlay">
        <h2 class="title">We are coming soon</h2>
        <h3 class="end-date"> 11 january 2022 10:45AM </h3>
        <div class="box">
            <div class="input-box">
                <input class="input" type="text" readonly value="0"><br>
                <label for="">Day</label>
            </div>
            <div class="input-box">
                <input class="input" type="text" readonly value="0"><br>
                <label for="">Hour</label>
            </div>
            <div class="input-box">
                <input class="input" type="text" readonly value="0"><br>
                <label for="">Minitue</label>
            </div>
            <div class="input-box">
                <input class="input" type="text" readonly value="0"><br>
                <label for="">Seconds</label>
            </div>
        </div>
    </div>
    
</div>
<script src="js/script.js" ></script>
</body>

</html>
